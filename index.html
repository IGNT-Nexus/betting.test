<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoL World Finals 2025 - Betting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #d4af37;
            --primary-dark: #b8941f;
            --bg-dark: #0a0e1a;
            --bg-card: #141824;
            --bg-card-light: #1c2333;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-dim: #64748b;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --border: #2a3142;
            --t1-color: #c8aa6e;
            --kt-color: #dc143c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #141824 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            background: rgba(20, 24, 36, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 16px;
        }

        .header-content {
            max-width: 430px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .user-name {
            font-size: 11px;
            color: var(--text-dim);
        }

        .user-points {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* „Ç≥„É≥„ÉÜ„Éä */
        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 16px;
            flex: 1;
        }

        /* „Ç´„Éº„Éâ */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .card-clickable {
            cursor: pointer;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„É°„Éã„É•„Éº */
        .nav-menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .nav-btn:hover {
            background: var(--bg-card-light);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„ÉÉ„Ç∏ */
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-open {
            background: var(--success);
            color: white;
        }

        .status-closed {
            background: var(--warning);
            color: white;
        }

        .status-resulted {
            background: var(--info);
            color: white;
        }

        .status-cancelled {
            background: var(--danger);
            color: white;
        }

        /* „Éú„Çø„É≥ */
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--bg-dark);
        }

        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            background: var(--bg-card-light);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--border);
        }

        .btn-full {
            width: 100%;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        /* „Éï„Ç©„Éº„É† */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        /* ÈÅ∏ÊäûËÇ¢„Ç∞„É™„ÉÉ„Éâ */
        .choices-grid {
            display: grid;
            gap: 10px;
            margin-bottom: 16px;
        }

        .choices-grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .choices-grid-5 {
            grid-template-columns: repeat(2, 1fr);
        }

        .choices-grid-10 {
            grid-template-columns: repeat(2, 1fr);
        }

        .choice-btn {
            padding: 14px;
            border-radius: 10px;
            border: 2px solid var(--border);
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .choice-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .choice-btn.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(212, 175, 55, 0.1));
            color: var(--primary);
            font-weight: bold;
        }

        /* „ÇØ„Ç§„ÉÉ„ÇØÈáëÈ°ç„Éú„Çø„É≥ */
        .quick-amounts {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .quick-amount-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-amount-btn:hover {
            border-color: var(--primary);
        }

        .quick-amount-btn.active {
            background: var(--primary);
            color: var(--bg-dark);
            border-color: var(--primary);
        }

        /* „ÅäÈ°å„Ç´„Éº„Éâ */
        .question-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            position: relative;
            transition: all 0.3s ease;
        }

        .question-card.bet-placed {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.05), var(--bg-card));
            border-color: rgba(212, 175, 55, 0.5);
        }

        .question-status {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }

        .question-info {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .question-info-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Â±•Ê≠¥„Ç¢„Ç§„ÉÜ„É† */
        .history-item {
            background: var(--bg-dark);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        .history-match {
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .history-question {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .history-bet-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .history-choice {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .history-amount {
            font-size: 14px;
            color: var(--primary);
        }

        .history-result {
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
        }

        .result-win {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: var(--success);
        }

        .result-lose {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: var(--danger);
        }

        .result-pending {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: var(--info);
        }

        /* „Éâ„É©„Éï„Éà„Éö„Éº„Ç∏ */
        .draft-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .draft-tab {
            padding: 10px 16px;
            background: var(--bg-card-light);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            font-size: 14px;
        }

        .draft-tab:hover {
            background: var(--bg-card);
        }

        .draft-tab.active {
            background: var(--primary);
            color: var(--bg-dark);
            font-weight: bold;
        }

        .draft-team {
            margin-bottom: 20px;
        }

        .draft-team-header {
            padding: 12px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            text-align: center;
        }

        .team-t1 {
            background: linear-gradient(135deg, var(--t1-color), rgba(200, 170, 110, 0.5));
            color: var(--bg-dark);
        }

        .team-kt {
            background: linear-gradient(135deg, var(--kt-color), rgba(220, 20, 60, 0.5));
            color: white;
        }

        .draft-picks {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0 0 10px 10px;
            padding: 16px;
        }

        .draft-role {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 12px;
            padding: 10px;
            background: var(--bg-dark);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .draft-role-label {
            font-size: 12px;
            color: var(--text-dim);
            display: flex;
            align-items: center;
        }

        .draft-pick-info {
            display: flex;
            flex-direction: column;
        }

        .draft-champion {
            font-weight: bold;
            font-size: 14px;
        }

        .draft-player {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* „Çπ„ÉÜ„Éº„Çø„Çπ„Ç´„Éº„Éâ */
        .status-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .status-points {
            font-size: 32px;
            font-weight: bold;
            color: var(--bg-dark);
            margin-bottom: 8px;
        }

        .status-info {
            font-size: 14px;
            color: rgba(0,0,0,0.7);
        }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-body {
            margin-bottom: 20px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="app">
        <!-- „Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅØJavaScript„ÅßÂãïÁöÑ„Å´ÁîüÊàê -->
    </div>

    <script>
        // „Éá„Éº„Çø„Çπ„Éà„Ç¢
        class BettingSystem {
            constructor() {
                this.currentUser = null;
                this.users = [];
                this.bets = [];
                this.matches = this.generateMatches();
                this.questions = this.generateQuestions();
                this.draftData = this.generateDraftData();
                this.currentView = 'login';
                this.selectedMatch = null;
                this.selectedDraftMatch = 1;
                
                this.loadData();
                this.init();
            }

            // „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø
            loadData() {
                const savedUser = localStorage.getItem('lol_current_user');
                if (savedUser) {
                    this.currentUser = JSON.parse(savedUser);
                }
                
                const savedUsers = localStorage.getItem('lol_users');
                if (savedUsers) {
                    this.users = JSON.parse(savedUsers);
                }
                
                const savedBets = localStorage.getItem('lol_bets');
                if (savedBets) {
                    this.bets = JSON.parse(savedBets);
                }
                
                const savedQuestions = localStorage.getItem('lol_questions');
                if (savedQuestions) {
                    this.questions = JSON.parse(savedQuestions);
                }
            }

            // „Éá„Éº„Çø„ÅÆ‰øùÂ≠ò
            saveData() {
                if (this.currentUser) {
                    localStorage.setItem('lol_current_user', JSON.stringify(this.currentUser));
                }
                localStorage.setItem('lol_users', JSON.stringify(this.users));
                localStorage.setItem('lol_bets', JSON.stringify(this.bets));
                localStorage.setItem('lol_questions', JSON.stringify(this.questions));
            }

            // Ë©¶Âêà„Éá„Éº„ÇøÁîüÊàê
            generateMatches() {
                return [
                    { id: 'match-1', number: 1, status: 'upcoming' },
                    { id: 'match-2', number: 2, status: 'upcoming' },
                    { id: 'match-3', number: 3, status: 'upcoming' },
                    { id: 'match-4', number: 4, status: 'upcoming' },
                    { id: 'match-5', number: 5, status: 'upcoming' }
                ];
            }

            // „Éâ„É©„Éï„Éà„Éá„Éº„ÇøÁîüÊàê
            generateDraftData() {
                return {
                    1: {
                        T1: [
                            { role: 'top', champion: '„Ç∞„É©„Ç¨„Çπ', player: 'Doran' },
                            { role: 'jungle', champion: '„É™„Éº„Éª„Ç∑„É≥', player: 'Oner' },
                            { role: 'mid', champion: '„Ç™„É™„Ç¢„É≥„Éä', player: 'Faker' },
                            { role: 'bot', champion: '„Ç∏„É≥„ÇØ„Çπ', player: 'Gumayusi' },
                            { role: 'support', champion: '„Éñ„É©„Ç¶„É†', player: 'Keria' }
                        ],
                        KT: [
                            { role: 'top', champion: '„Ç±„Éç„É≥', player: 'PerfecT' },
                            { role: 'jungle', champion: '„É¥„Ç£„Ç®„Ç¥', player: 'Cuzz' },
                            { role: 'mid', champion: '„Ç¢„Ç∏„Éº„É´', player: 'Bdd' },
                            { role: 'bot', champion: '„Ç´„Ç§„Çµ', player: 'deokdam' },
                            { role: 'support', champion: '„Éé„Éº„ÉÅ„É©„Çπ', player: 'Peter' }
                        ]
                    },
                    2: {
                        T1: [
                            { role: 'top', champion: '„Ç∏„Çß„Ç§„Çπ', player: 'Doran' },
                            { role: 'jungle', champion: '„Éò„Ç´„É™„É†', player: 'Oner' },
                            { role: 'mid', champion: '„Çµ„Ç§„É©„Çπ', player: 'Faker' },
                            { role: 'bot', champion: '„Ç¢„Éï„Çß„É™„Ç™„Çπ', player: 'Gumayusi' },
                            { role: 'support', champion: '„Çπ„É¨„ÉÉ„Ç∑„É•', player: 'Keria' }
                        ],
                        KT: [
                            { role: 'top', champion: '„Ç¨„É≥„Ç∞„Éó„É©„É≥„ÇØ', player: 'PerfecT' },
                            { role: 'jungle', champion: '„Ç∞„É¨„Ç§„Éñ„Çπ', player: 'Cuzz' },
                            { role: 'mid', champion: '„Çæ„Éº„Ç§', player: 'Bdd' },
                            { role: 'bot', champion: '„Éà„É™„Çπ„Çø„Éº„Éä', player: 'deokdam' },
                            { role: 'support', champion: '„É¨„Ç™„Éä', player: 'Peter' }
                        ]
                    }
                };
            }

            // „ÅäÈ°å„Éá„Éº„ÇøÁîüÊàê
            generateQuestions() {
                const questions = [];
                const players = ['Doran', 'Oner', 'Faker', 'Gumayusi', 'Keria', 
                               'PerfecT', 'Cuzz', 'Bdd', 'deokdam', 'Peter'];

                // ÂêÑË©¶Âêà„ÅÆ„ÅäÈ°å
                this.matches.forEach(match => {
                    questions.push({
                        id: `q-${match.id}-winner`,
                        matchId: match.id,
                        title: 'üèÜ Ë©¶Âêà„ÅÆÂãùËÄÖ„Çí‰∫àÊÉ≥',
                        type: 'winner',
                        choices: [
                            { id: 't1', label: 'T1', value: 'T1' },
                            { id: 'kt', label: 'KT', value: 'KT' }
                        ],
                        odds: 2.0,
                        maxBet: 200,
                        status: 'open'
                    });

                    questions.push({
                        id: `q-${match.id}-mvp`,
                        matchId: match.id,
                        title: '‚≠ê Ë©¶Âêà„ÅÆMVP„Çí‰∫àÊÉ≥',
                        type: 'mvp',
                        choices: players.map(p => ({ id: p.toLowerCase(), label: p, value: p })),
                        odds: 4.0,
                        maxBet: 200,
                        status: 'open'
                    });

                    questions.push({
                        id: `q-${match.id}-time`,
                        matchId: match.id,
                        title: '‚è±Ô∏è Ë©¶ÂêàÊôÇÈñì„Çí‰∫àÊÉ≥',
                        type: 'game_time',
                        choices: [
                            { id: 'under30', label: '30ÂàÜ‰ª•ÂÜÖ', value: 'under30' },
                            { id: '30-33', label: '30ÔΩû33ÂàÜ59Áßí', value: '30-33' },
                            { id: '34-36', label: '34ÔΩû36ÂàÜ59Áßí', value: '34-36' },
                            { id: '37-39', label: '37ÔΩû39ÂàÜ59Áßí', value: '37-39' },
                            { id: 'over40', label: '40ÂàÜ‰ª•Èôç', value: 'over40' }
                        ],
                        odds: 2.5,
                        maxBet: 200,
                        status: 'open'
                    });

                    questions.push({
                        id: `q-${match.id}-fb`,
                        matchId: match.id,
                        title: 'ü©∏ „Éï„Ç°„Éº„Çπ„Éà„Éñ„É©„ÉÉ„Éâ',
                        type: 'first_blood',
                        choices: [
                            { id: 't1', label: 'T1', value: 'T1' },

                const bet = {
                    id: `bet-${Date.now()}`,
                    userId: this.currentUser.id,
                    questionId: questionId,
                    choice: choice,
                    betPoint: amount,
                    payoutPoint: 0,

                this.bets.push(bet);
                this.currentUser.currentPoint -= amount;
                this.saveData();
                return true;

                                <div style="font-size: 14px; margin-bottom: 4px;">
                                    ÈÅ∏Êäû: <strong style="color: var(--primary);">${bet.choice}</strong>
                                </div>
                                <div style="font-size: 14px;">
                                    „Éô„ÉÉ„Éà: <strong>${bet.betPoint}p</strong> ‚Üí 
                                    ‰∫àÊÉ≥ÊâïÊàª: <strong>${Math.floor(bet.betPoint * question.odds)}p</strong>
                                </div>
                            </div>
                        </div>
                    `;
                }

                const gridClass = question.choices.length <= 2 ? 'choices-grid-2' :
                                 question.choices.length <= 5 ? 'choices-grid-5' :
                                 'choices-grid-10';

                return `
                    <div class="question-card" id="question-${question.id}">
                        <div class="question-status status-open">Âèó‰ªò‰∏≠</div>
                        <h3 style="font-size: 16px; margin-bottom: 8px;">${question.title}</h3>
                        
                        <div class="question-info">
                            <div class="question-info-item">
                                <span>üíé</span>
                                <span>ÂÄçÁéá: ${question.odds}ÂÄç</span>
                            </div>
                            <div class="question-info-item">
                                <span>üìä</span>
                                <span>‰∏äÈôê: ${question.maxBet}p</span>
                            </div>
                        </div>

                        <div class="choices-grid ${gridClass}">
                            ${question.choices.map(choice => `
                                <button class="choice-btn" 
                                    onclick="system.selectChoice('${question.id}', '${choice.value}')"
                                    data-question="${question.id}" 
                                    data-choice="${choice.value}">
                                    ${choice.label}
                                </button>
                            `).join('')}
                        </div>

                        <div id="bet-amount-${question.id}" style="display: none; margin-top: 16px;">
                            <div class="quick-amounts">
                                ${[50, 100, 150, 200].map(amount => `
                                    <button class="quick-amount-btn" 
                                        onclick="system.setAmount('${question.id}', ${amount})"
                                        ${amount > this.currentUser.currentPoint ? 'disabled' : ''}>
                                        ${amount}p
                                    </button>
                                `).join('')}
                            </div>
                            
                            <div class="form-group">
                                <input type="number" 
                                    class="form-input" 
                                    id="amount-${question.id}"
                                    placeholder="Ë≥≠„Åë„Çã„Éù„Ç§„É≥„Éà„ÇíÂÖ•Âäõ"
                                    min="1" 
                                    max="${Math.min(question.maxBet, this.currentUser.currentPoint)}"
                                    onchange="system.updateAmount('${question.id}')">
                            </div>
                            
                            <button class="btn btn-primary btn-full" 
                                onclick="system.showBetModal('${question.id}')"
                                id="confirm-${question.id}" disabled>
                                Á¢∫ÂÆö„Åô„Çã
                            </button>
                        </div>
                    </div>
                `;
            }

            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            attachEventListeners() {
                if (this.currentView === 'login') {
                    const form = document.getElementById('loginForm');
                    if (form) {
                        form.addEventListener('submit', (e) => {
                            e.preventDefault();
                            const name = document.getElementById('userName').value;
                            const email = document.getElementById('userEmail').value;
                            
                            if (name && email) {
                                this.login(name, email);
                                this.currentView = 'home';
                                this.render();
                            }
                        });
                    }
                }
            }

            // ÈÅ∏ÊäûËÇ¢ÈÅ∏Êäû
            selectChoice(questionId, choiceValue) {
                document.querySelectorAll(`[data-question="${questionId}"]`).forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                document.querySelector(`[data-question="${questionId}"][data-choice="${choiceValue}"]`).classList.add('selected');
                document.getElementById(`bet-amount-${questionId}`).style.display = 'block';
                
                this.tempBet = this.tempBet || {};
                this.tempBet[questionId] = { choice: choiceValue, amount: 0 };
            }

            // ÈáëÈ°çË®≠ÂÆö
            setAmount(questionId, amount) {
                document.getElementById(`amount-${questionId}`).value = amount;
                this.updateAmount(questionId);
                
                document.querySelectorAll(`#bet-amount-${questionId} .quick-amount-btn`).forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.textContent) === amount) {
                        btn.classList.add('active');
                    }
                });
            }

            // ÈáëÈ°çÊõ¥Êñ∞
            updateAmount(questionId) {
                const amount = parseInt(document.getElementById(`amount-${questionId}`).value) || 0;
                this.tempBet = this.tempBet || {};
                if (this.tempBet[questionId]) {
                    this.tempBet[questionId].amount = amount;
                }
                
                const confirmBtn = document.getElementById(`confirm-${questionId}`);
                if (amount > 0 && amount <= this.currentUser.currentPoint) {
                    confirmBtn.disabled = false;
                    confirmBtn.textContent = `Á¢∫ÂÆö„Åô„ÇãÔºà${amount}pÔºâ`;
                } else {
                    confirmBtn.disabled = true;
                    confirmBtn.textContent = 'Á¢∫ÂÆö„Åô„Çã';
                }
            }

            // „Éô„ÉÉ„Éà„É¢„Éº„ÉÄ„É´Ë°®Á§∫
            showBetModal(questionId) {
                const question = this.questions.find(q => q.id === questionId);
                const bet = this.tempBet[questionId];
                
                if (!question || !bet || !bet.amount) return;
                
                this.currentBet = { questionId, ...bet };
                
                const content = `
                    <p><strong>${question.title}</strong></p>
                    <p>ÈÅ∏Êäû: <strong>${bet.choice}</strong></p>
                    <p>„Éô„ÉÉ„ÉàÈ°ç: <strong>${bet.amount}p</strong></p>
                    <p>‰∫àÊÉ≥ÊâïÊàª: <strong>${Math.floor(bet.amount * question.odds)}p</strong>Ôºà${question.odds}ÂÄçÔºâ</p>
                    <p style="margin-top: 12px; color: var(--warning);">
                        ‚Äª „Åì„ÅÆÂÜÖÂÆπ„ÅØÂ§âÊõ¥„Åß„Åç„Åæ„Åõ„Çì
                    </p>
                `;
                
                document.getElementById('betConfirmContent').innerHTML = content;
                document.getElementById('betModal').classList.add('show');
            }

            // „É¢„Éº„ÉÄ„É´Èñâ„Åò„Çã
            closeBetModal() {
                document.getElementById('betModal').classList.remove('show');
            }

            // „Éô„ÉÉ„ÉàÁ¢∫ÂÆö
            confirmBet() {
                if (!this.currentBet) return;
                
                const success = this.placeBet(
                    this.currentBet.questionId,
                    this.currentBet.choice,
                    this.currentBet.amount
                );
                
                if (success) {
                    this.closeBetModal();
                    this.render();
                }
            }

            // „Éâ„É©„Éï„ÉàË©¶ÂêàÈÅ∏Êäû
            selectDraftMatch(matchNum) {
                this.selectedDraftMatch = matchNum;
                this.render();
            }

            // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
            showMatch(matchId) {
                this.selectedMatch = matchId;
                this.currentView = 'match';
                this.render();
            }

            showSeries() {
                this.currentView = 'series';
                this.render();
            }

            showHistory() {
                this.currentView = 'history';
                this.render();
            }

            showDraft() {
                this.currentView = 'draft';
                this.render();
            }

            goHome() {
                this.currentView = 'home';
                this.render();
            }
        }

        // „Ç∑„Çπ„ÉÜ„É†ÂàùÊúüÂåñ
        const system = new BettingSystem();
    </script>
</body>
</html>
